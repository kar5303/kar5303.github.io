<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試 Iframe</title>
    <style>
        .iframe-container {
            width: 100%;
            height: 600px; /* 根據需要調整高度 */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>測試 Iframe</h1>
    <p>請點擊下面的鏈接，看看是否能在 iframe 中顯示：</p>

    <a href="https://www.example.com" target="resultFrame">打開 Example 網站</a>

    <!-- 用來嵌入外部網站的 iframe -->
    <iframe name="resultFrame" class="iframe-container"></iframe>
</body>
</html>
