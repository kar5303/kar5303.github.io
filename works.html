<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean - 作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        .header-container {
            max-width: 900px; /* 這裡改成你想要跟外框一致的最大寬度 */
            margin: 0 auto;     /* 讓內容置中 */
            padding: 0 16px;    /* 預防畫面太窄時貼邊 */
        }
        
        @media (max-width: 600px) {
            header {
                padding: 5px 0;
                font-size: 16px;
            }
        }
        nav {
            display: flex;
            justify-content: center; /* 將所有內容在水平方向上居中對齊 */
            justify-content: flex-end; 
            align-items: center; /* 垂直方向上居中對齊 */
            background-color: #333;
            padding: 10px; /* 去掉額外的內邊距 */
            position: relative;
        }
        .nav-container {
            max-width: 900px; /* 和 container 對齊 */
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            padding: 0 16px;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* LOGO 水平居中 */
            width: 100px;
            height: auto;
        }
        nav input[type="checkbox"] {
            display: none;
        }
        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
            text-align: center;
        }
        nav .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 16px;
            max-width: 900px;
            width: calc(100% - 32px);
            background-color: #333;
            text-align: center;
            border-radius: 0 0 10px 10px;
            z-index: 999;
        }
        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }
        nav .menu a:hover {
            background-color: #555;
        }
        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }
        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            max-width: 1200px; /* 加上這一行限制最大寬度 */
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* 添加圓角 */
            padding-bottom: 100px;
            flex: 1;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .portfolio-item {
            margin-bottom: 30px;
        }
        .portfolio-item h3 {
            margin-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 30px; /* 圓角效果 */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* 動畫過渡 */
        }
        #back-to-top:hover {
            transform: scale(1.05) translateY(-3px); /* 放大並微微上移 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* 增加陰影作為回饋 */
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .portfolio-heading {
            text-align: center;
            background-color: #777;
            color: #fff;
            padding: 10px 0;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .index-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .index-list li {
            margin: 10px;
            text-align: center;
        }
        .index-list li img {
            width: 375px;
            height: 210px;
            display: block;
            margin: 0 auto 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
            border-radius: 10px; /* 添加圓角 */
        }
        .index-list li a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .index-list li a:hover {
            background-color: #555;
            color: #fff;
        }
        @media (max-width: 600px) {
            .index-list li img {
                width: 100%; /* 讓圖片寬度隨著其容器大小自動調整 */
                height: auto; /* 保持圖片比例 */
            }
        }
    </style>
</head>
<body>
<nav>
        <div class="nav-container">
            <img src="LOGO.png" alt="Your Logo">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <div class="menu">
                <a href="index.html">個人簡介</a>
                <a href="experience.html">合作經歷</a>
                <a href="works.html">作品集</a>
                <a href="contact.html">聯繫方式</a>
        </div>
            <!-- 根據需要添加更多頁面的連結 -->
    </div>
</nav>
    <div class="container">
        <section class="section">
            <h2>作品集索引</h2>
            <ul class="index-list">
                <li>
                    <img src="abaqus_image.png" alt="Abaqus">
                    <a href="abaqus.html">Abaqus作品集</a>
                </li>
                <li>
                    <img src="comsol_image.png" alt="Comsol">
                    <a href="comsol.html">Comsol作品集</a>
                </li>
                <li>
                    <img src="industrial_ventilation.png" alt="工業通風">
                    <a href="industrial_ventilation.html">Industrial ventilation作品集</a>
                </li>
                <li>
                    <img src="mechatronics.png" alt="機電整合實務">
                    <a href="mechatronics.html">Electromechanical 作品集</a>
                </li>
            </ul>
        </section>
    </div>
    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            window.onscroll();
        });
    </script>
</body>
</html>
