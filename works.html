<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean - 作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0;
                font-size: 16px;
            }
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px;
        }
                .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .portfolio-item {
            margin-bottom: 30px;
        }
        .portfolio-item h3 {
            margin-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;/* 修改字體顏色為黑色 */
            font-weight: bold; /* 修改字體為粗體 */
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #444;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .portfolio-heading {
            text-align: center;
            background-color: #777;
            color: #fff;
            padding: 10px 0;
            margin-top: 40px;
            margin-bottom: 20px;
        } 
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Your Logo" style="width: 100px; height: auto;">
    </header>
    <nav>
        <a href="index.html">個人簡介</a>
        <a href="experience.html">合作經歷</a>
        <a href="works.html">作品集</a>
        <a href="contact.html">聯繫方式</a>
    </nav>
    <div class="container">
        <section class="section">
            <h2>作品集索引</h2>
            <ul class="index-list">
                <li>
                    <img src="abaqus_image.png" alt="Abaqus">
                    <a href="abaqus.html">Abaqus作品集</a>
                </li>
                <li>
                    <img src="comsol_image.png" alt="Comsol">
                    <a href="comsol.html">Comsol作品集</a>
                </li>
            </ul>
        </section>
    </div>
    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>
   <script>
        console.log("Script loaded");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            console.log("scrollFunction called");
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        }

        function scrollToTop() {
            console.log("scrollToTop called");
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener("DOMContentLoaded", function() {
            scrollFunction();
        });
    </script>
</body>
</html>
