<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaqus 作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .portfolio-item {
            margin-bottom: 30px;
        }
        .portfolio-item h3 {
            margin-bottom: 10px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section">
           <h2>Abaqus作品集</h2>
            <div class="portfolio-item">
                <div>
                    <h3>後照鏡碰撞分析(簡易流程)</h3>
                    <p>使用Abaqus進行碰撞分析，模擬後照鏡碰撞時的真實情況。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/y-ljLO2isO4?si=XebNdJL50Xo6vPyX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div>
                    <h3>落摔分析(簡易流程)</h3>
                    <p>使用Abaqus進行簡單落摔分析，嘗試烤肉框架的強度是否足夠承受撞擊。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/O80JiXqI2UI?si=Ii6fPFmNsjRAtwWv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div>
                    <h3>橋梁拓樸最佳化(簡易流程)</h3>
                    <p>使用Abaqus進行簡單拓樸最佳化，並設定50%和10%的縮減為目標，再進行兩者之間的差異。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/3mTL59JJMYg?si=nAL8RSZJblYUMgV_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div>
                    <h3>流固歐拉分析(結果展示)</h3>
                    <p>使用Abaqus進行流固耦合分析並觀察罐裝水中受重力影響之變化。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/nZH2-Y4LfkQ?si=miBhG70UqN14v7qY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- 其他 Abaqus 作品集内容 -->
        </section>
    </div>
</body>
</html>
