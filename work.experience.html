<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean王秋雄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px; /* 修改字體大小 */
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0; /* 小型螢幕下進一步縮小字體大小 */
                font-size: 16px; /* 在小型螢幕下減小字體大小 */
            }
        }
        nav {
            display: flex;
            justify-content: center; /* 將所有內容在水平方向上居中對齊 */
            justify-content: flex-end; 
            align-items: center; /* 垂直方向上居中對齊 */
            background-color: #333;
            padding: 10px; /* 去掉額外的內邊距 */
            position: relative;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* LOGO 水平居中 */
            width: 100px;
            height: auto;
        }
        nav input[type="checkbox"] {
            display: none;
        }
        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
            text-align: center;
        }
        nav .menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on header height */
            left: 0; /* 將菜單左對齊 */
            background-color: #444;
            width: 100%;
            text-align: center;
        }
        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }
        nav .menu a:hover {
            background-color: #555;
        }
        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }
        nav a {
            color: #fff;
            padding: 14px 10px; /* 調整填充 */
            text-decoration: none;
            text-align: center;
            white-space: nowrap; /* 確保文本不換行 */
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px; /* 添加圓角 */
            padding-bottom: 100px;
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 30px; /* 圓角效果 */
        }
        #back-to-top:hover {
            background-color: #444;
        }
        .experience-item {
            margin-bottom: 20px;
        }
        .experience-item h3 {
            margin-bottom: 5px;
        }
        .experience-item p {
            line-height: 1.6;
            text-align: justify; /* 讓文字兩端對齊 */
        }
       
        .company-info p {
            margin-top: -10px; /* 縮短圖片與職位之間的距離 */
        }
        /* 隱藏 iframe 的視頻部分 */
        .audio-only {
            width: 0;
            height: 0;
            border: none;
        }
        /* 按鈕樣式 */
        .audio-control {
            margin: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-control:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <img src="LOGO.png" alt="Your Logo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
            <a href="index.html">個人簡介</a>
            <a href="experience.html">合作經歷</a>
            <a href="works.html">作品集</a>
            <a href="contact.html">聯繫方式</a>
        </div>   
    </nav>
    <div class="container">
        <section class="section">
            <h2>T滑塊型錄</h2>
            <div class="experience-item">
                <div class="company-info">
                    <h3>清單1</h3>
                    <a href="https://www.agv.com.tw"></a>
                </div>
                <div class="company-info">
                    <h3>清單2</h3>
                    <a href="https://www.homemark.com.tw"></a>
                </div>
                <div class="company-info">
                    <h3>清單3</h3>
                    <a href="https://www.superalloy.tw"></a>
                </div>
            </div>
        </section>
        <section class="section">
            <h2>嵌入 YouTube 僅播放音頻</h2>
            <!-- 嵌入 YouTube 影片的音頻 -->
            <iframe id="ytplayer" class="audio-only" 
                src="https://www.youtube.com/embed/VIDEO_ID?enablejsapi=1&autoplay=0" 
                allow="autoplay"></iframe>

            <!-- 控制音頻播放的按鈕 -->
            <button class="audio-control" onclick="playAudio()">播放音頻</button>
            <button class="audio-control" onclick="pauseAudio()">暫停音頻</button>
        </section>
    </div>
    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>    
    </footer>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            window.onscroll();
        });

        // 控制 YouTube 影片播放的 API
        var player;

        // 初始化 YouTube API 並設置播放器
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 在影片準備好後自動控制播放/暫停
        function onPlayerReady(event) {
            console.log('YouTube player is ready');
        }

        // 播放音頻
        function playAudio() {
            if (player) {
                player.playVideo();
            }
        }

        // 暫停音頻
        function pauseAudio() {
            if (player) {
                player.pauseVideo();
            }
        }
    </script>
    <!-- 加載 YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
