<body>
    
    <input type="text" id="searchQuery" placeholder="輸入搜尋關鍵字">
    <button id="searchButton">搜尋</button>
    <button id="recommendButton">ʕっ•ᴥ•ʔっ推薦</button>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyBr-sdbGNR6zd0irk251xHguuKyQVDg6q8';  // 替換API金鑰

        // 搜尋按鈕點擊事件
        $('#searchButton').click(function() {
            const query = $('#searchQuery').val();
            searchYouTube(query);
        });

        // 推薦按鈕點擊事件
        $('#recommendButton').click(function() {
            const recommendations = ['音樂','百齡果','財經早晨速解讀'];
            // 將推薦的關鍵字插入輸入框（可以選擇第一個關鍵字）
            $('#searchQuery').val(recommendations.join(' 或 '));
        });

        // 搜尋功能
        function searchYouTube(query) {
            const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=20&key=${API_KEY}`;

            $.getJSON(searchUrl, function(data) {
                const videoIds = data.items
                    .filter(item => item.id.kind === 'youtube#video')  // 確保是影片類型
                    .map(item => item.id.videoId)
                    .join(',');

                if (videoIds) {
                    const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=status,snippet&id=${videoIds}&key=${API_KEY}`;

                    $.getJSON(detailsUrl, function(videoData) {
                        $('#results').empty();
                        videoData.items.forEach(video => {
                            // 檢查影片的播放狀態
                            if (video.status.embeddable) {
                                const videoId = video.id;
                                const title = video.snippet.title;
                                $('#results').append(`
                                    <div>
                                        <h3>${title}</h3>
                                        <iframe width="200" height="50" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                `);
                            }
                        });
                    });
                }
            });
        }
    </script>
</body>

    <script>
        const API_KEYS = [
            'AIzaSyBr-sdbGNR6zd0irk251xHguuKyQVDg6q8',
            'AIzaSyAtDWcQXc8qu_RGqpetnVjaA4yp3iBdaPo',
            'AIzaSyAbcUkeJsXKDxCBvKq7wlSS0rB7MuJoQpM',
            'AIzaSyDL3ZFDn547p4JjvKdHoJV5AuG7AOqqBoY'
        ];
        let currentApiKeyIndex = 0;

        $('#searchButton').click(function() {
            const query = $('#searchQuery').val();
            searchYouTube(query);
        });

        $('#recommendButton').click(function() {
            const recommendations = ['音樂','百齡果','財經早晨速解讀'];
            $('#searchQuery').val(recommendations.join(' 或 '));
        });

        function searchYouTube(query) {
            const apiKey = API_KEYS[currentApiKeyIndex];
            const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=20&key=${apiKey}`;

            $.getJSON(searchUrl, function(data) {
                $('#results').empty();
                data.items.forEach(item => {
                    if (item.id.kind === 'youtube#video') {
                        $('#results').append(`
                            <div>
                                <h3>${item.snippet.title}</h3>
                                <iframe width="100%" height="315" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        `);
                    }
                });
            }).fail(function() {
                currentApiKeyIndex = (currentApiKeyIndex + 1) % API_KEYS.length;
                if (currentApiKeyIndex === 0) {
                    $('#results').text('所有 API 金鑰均已用盡，請稍後再試。');
                } else {
                    searchYouTube(query);
                }
            });
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            window.onscroll();
        });
        
    </script>
