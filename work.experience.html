<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean王秋雄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
            padding: 10px;
            position: relative;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }
        .container {
            width: 80%;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding-bottom: 100px;
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .company-info h3 {
            margin-bottom: 5px;
        }
        .audio-only {
            width: 0;
            height: 0;
            border: none;
        }
        .audio-control {
            margin: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-control:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <img src="LOGO.png" alt="Your Logo">
    </nav>

    <div class="container">
        <section class="section">
            <h2>T滑塊型錄</h2>
            <div class="company-info">
                <h3>清單1</h3>
                <!-- 清單1的YouTube影片 -->
                <iframe id="ytplayer1" class="audio-only" 
                    src="https://www.youtube.com/embed/VIDEO_ID_1?enablejsapi=1&autoplay=0" 
                    allow="autoplay"></iframe>
                <button class="audio-control" onclick="playAudio(1)">播放音頻</button>
                <button class="audio-control" onclick="pauseAudio(1)">暫停音頻</button>
            </div>

            <div class="company-info">
                <h3>清單2</h3>
                <!-- 清單2的YouTube影片 -->
                <iframe id="ytplayer2" class="audio-only" 
                    src="https://www.youtube.com/embed/VIDEO_ID_2?enablejsapi=1&autoplay=0" 
                    allow="autoplay"></iframe>
                <button class="audio-control" onclick="playAudio(2)">播放音頻</button>
                <button class="audio-control" onclick="pauseAudio(2)">暫停音頻</button>
            </div>

            <div class="company-info">
                <h3>清單3</h3>
                <!-- 清單3的YouTube影片 -->
                <iframe id="ytplayer3" class="audio-only" 
                    src="https://www.youtube.com/embed/VIDEO_ID_3?enablejsapi=1&autoplay=0" 
                    allow="autoplay"></iframe>
                <button class="audio-control" onclick="playAudio(3)">播放音頻</button>
                <button class="audio-control" onclick="pauseAudio(3)">暫停音頻</button>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 Sean 王秋雄</p>
    </footer>

    <script>
        var players = {};

        function onYouTubeIframeAPIReady() {
            // 初始化每個播放器
            players[1] = new YT.Player('ytplayer1');
            players[2] = new YT.Player('ytplayer2');
            players[3] = new YT.Player('ytplayer3');
        }

        // 播放指定編號的音頻
        function playAudio(playerId) {
            if (players[playerId]) {
                players[playerId].playVideo();
            }
        }

        // 暫停指定編號的音頻
        function pauseAudio(playerId) {
            if (players[playerId]) {
                players[playerId].pauseVideo();
            }
        }
    </script>

    <!-- 加載 YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
