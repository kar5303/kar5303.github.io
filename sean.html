<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaqus 作品集</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
            position: relative;
        }

        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }

        nav input[type="checkbox"] {
            display: none;
        }

        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
        }

        nav .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #444;
            width: 100%;
            text-align: center;
        }

        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }

        nav .menu a:hover {
            background-color: #555;
        }

        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }

        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding-bottom: 100px;
            flex: 1;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .portfolio-item {
            margin-bottom: 30px;
        }

        .portfolio-item h3 {
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .resizable-container {
            resize: both;
            overflow: auto;
            width: 100%;
            max-width: 800px;
            height: 100px;
            border: 1px solid #ccc;
            padding: 0;
            margin-top: 10px;
        }

        .resizable-container iframe {
            width: 200%;
            height: 200%;
            border: 0;
        }

        #results {
            width: 80%;
            max-width: 3000px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 30px;
            cursor: pointer;
        }

        #back-to-top:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <nav>
        <img src="LOGO.png" alt="Your Logo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
            <a href="index.html">個人簡介</a>
            <a href="experience.html">合作經歷</a>
            <a href="works.html">作品集</a>
            <a href="contact.html">聯繫方式</a>
        </div>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Abaqus 作品集</h2>
            <!-- 固定範例影片區 -->
            <div class="portfolio-item">
                <h3>H形滾軋-操作流程</h3>
                <p>使用滾軋分析進行簡易的Abaqus操作教學。</p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/nzZG_9yAKMo" allowfullscreen></iframe>
                </div>
            </div>

            <!-- 搜尋功能區塊 -->
            <input type="text" id="searchQuery" placeholder="輸入搜尋關鍵字">
            <button id="searchButton">搜尋</button>
            <button id="recommendButton">ʕっ•ᴥ•ʔっ推薦</button>
            <div id="results"></div>

            

            <!-- 更多固定內容可自填 -->
        </section>
    </div>

    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>

    <script>
        const API_KEY = 'AIzaSyBwm6N3dTEuUVg8_2OrXwazXMrOmLd8AeU';

        $('#searchButton').click(function () {
            const query = $('#searchQuery').val();
            searchYouTube(query);
        });

        $('#recommendButton').click(function () {
            const recommendations = ['Abaqus 操作', '有限元素分析'];
            $('#searchQuery').val(recommendations.join(' 或 '));
        });

        function searchYouTube(query) {
            const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&maxResults=10&key=${API_KEY}`;

            $.getJSON(searchUrl, function (data) {
                const videoItems = data.items.filter(item => item.id.kind === 'youtube#video');
                const videoIds = videoItems.map(item => item.id.videoId).join(',');

                if (videoIds) {
                    const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=status,snippet&id=${videoIds}&key=${API_KEY}`;

                    $.getJSON(detailsUrl, function (videoData) {
                        $('#results').empty();
                        videoData.items.forEach(video => {
                            if (video.status.embeddable) {
                                const videoId = video.id;
                                const title = video.snippet.title;

                                $('#results').append(`
                                    <div style="margin-bottom: 20px;">
                                        <h3>${title}</h3>
                                        <div class="resizable-container">
                                            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                `);
                            }
                        });
                    });
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function () {
            const btn = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            window.onscroll();
        });
    </script>
</body>
</html>
