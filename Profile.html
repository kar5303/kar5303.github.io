<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - Sean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #444; /* 深灰色背景 */
            color: #fff;
            padding: 15px 0; /* 增加內邊距 */
            text-align: center;
            font-size: 24px; /* 調整字體大小 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影 */
        }
        @media (max-width: 600px) {
            header {
                padding: 10px 0;
                font-size: 18px;
            }
        }
        nav {
            display: flex;
            justify-content: center; /* 將所有內容在水平方向上居中對齊 */
            align-items: center; /* 垂直方向上居中對齊 */
            background-color: #333;
            padding: 10px; /* 修正內邊距 */
            position: relative;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* LOGO 水平居中 */
            width: 100px;
            height: auto;
        }
        nav input[type="checkbox"] {
            display: none;
        }
        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
            text-align: center;
        }
        nav .menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on header height */
            left: 0; /* 將菜單左對齊 */
            background-color: #444;
            width: 100%;
            text-align: center;
        }
        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }
        nav .menu a:hover {
            background-color: #555;
        }
        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }
        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto; /* 增加上下邊距 */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 添加圓角 */
            flex: 1;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 4px solid #333; /* 增加邊框厚度 */
            padding-bottom: 12px;
            margin-bottom: 30px; /* 增加底部邊距 */
            font-size: 30px; /* 增加字體大小 */
        }
        .portfolio-item {
            margin-bottom: 40px; /* 增加底部邊距 */
        }
        .portfolio-item h3 {
            margin-bottom: 15px; /* 增加底部邊距 */
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px; /* 增加底部邊距 */
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px; /* 添加圓角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }
        .profile-content {
            width: calc(100% - 170px); /* 動態計算內容寬度 */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0; /* 增加內邊距 */
            width: 100%;
            position: relative;
            bottom: 0;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 30px; /* 圓角效果 */
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s; /* 添加過渡效果 */
        }
        #back-to-top:hover {
            background-color: #555;
            border-color: #555; /* 當前的背景顏色改變 */
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 8px; /* 圓角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px; /* 圓角效果 */
        }
        .portfolio-heading {
            text-align: center;
            background-color: #777;
            color: #fff;
            padding: 12px 0; /* 增加內邊距 */
            margin-top: 40px;
            margin-bottom: 20px;
            border-radius: 8px; /* 圓角效果 */
        }
        .index-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .index-list li {
            margin: 10px;
            text-align: center;
        }
        .index-list li img {
            width: 100%;
            max-width: 375px; /* 最大寬度 */
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border-radius: 10px; /* 添加圓角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }
        .index-list li a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #444;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .index-list li a:hover {
            background-color: #555;
            color: #fff;
        }
        @media (max-width: 600px) {
            .index-list li img {
                max-width: 100%; /* 讓圖片寬度隨著其容器大小自動調整 */
                height: auto; /* 保持圖片比例 */
            }
        }
        .content-section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 添加圓角效果 */
        }
    </style>
</head>
<body>
    <nav>
        <img src="LOGO.png" alt="Your Logo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
            <a href="TEST.html">首頁</a>
            <a href="index.html">個人簡介</a>
            <a href="experience.html">合作經歷</a>
            <a href="works.html">作品集</a>
        </div>
    </nav>
    <header>
        Sean's Portfolio
    </header>
    <div class="container">
        <section class="section profile">
            <img src="profile.jpg" alt="Sean's Profile">
            <div class="profile-content">
                <h1>Sean</h1>
                <p>這裡是您的個人簡介。這一部分可以包含您的簡歷、經歷等信息。</p>
            </div>
        </section>
        <section class="section portfolio">
            <h2>作品集</h2>
            <div class="portfolio-heading">
                <h3>最新項目</h3>
            </div>
            <div class="index-list">
                <li>
                    <a href="project1.html">
                        <img src="project1.jpg" alt="Project 1">
                        Project 1
                    </a>
                </li>
                <li>
                    <a href="project2.html">
                        <img src="project2.jpg" alt="Project 2">
                        Project 2
                    </a>
                </li>
                <!-- Add more projects as needed -->
            </div>
        </section>
        <section class="section content-section">
            <h2>內容展示</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <img src="example.jpg" alt="Example Image">
            <p>這裡是內容展示區域，可以包含視頻、圖片或其他內容。</p>
        </section>
    </div>
    <footer>
        © 2024 Sean. All rights reserved.
    </footer>
    <div id="back-to-top-container">
        <a href="#top" id="back-to-top">Back to Top</a>
    </div>
    <script>
        // Show/hide back-to-top button
        window.addEventListener('scroll', function() {
            var backToTopButton = document.getElementById('back-to-top-container');
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
