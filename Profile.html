    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px; /* 修改字體大小 */
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0; /* 小型螢幕下進一步縮小字體大小 */
                font-size: 16px; /* 在小型螢幕下減小字體大小 */
            }
        }
        nav {
            display: flex;
            justify-content: center; /* 將所有內容在水平方向上居中對齊 */
            justify-content:  flex-end; 
            align-items: center; /* 垂直方向上居中對齊 */
            background-color: #333;
            padding: 10; /* 去掉額外的內邊距 */
            position: relative;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* LOGO 水平居中 */
            width: 100px;
            height: auto;
        }
        nav input[type="checkbox"] {
            display: none;
        }
        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
            text-align: center;
        }
        nav .menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on header height */
            Left: 0; /* 將菜單左對齊 */
            background-color: #444;
            width: 100%;
            text-align: center;
        }
        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }
        nav .menu a:hover {
            background-color: #555;
        }
        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }
        nav a {
            color: #fff;
            padding: 14px 10px; /* 調整填充 */
            text-decoration: none;
            text-align: center;
            white-space: nowrap; /* 確保文本不換行 */
        }
        nav a:hover {
            background-color: #555;
        }
        .container {

            padding: 20px;
            background-color: #fff;

            flex: 1;

        }

        }

        }
        @media (max-width: 600px) {

            text-align: center;

            margin-top: 0;
            margin-bottom: 0;

        .profile-description {

            width: 100%;

        }
        .profile-description p {
            margin: 0 0 10px; /* 增加段落間距 */
            text-align: justify; /* 使文本兩端對齊 */
        }
        .portfolio-item {
            margin-bottom: 10px; /* 增加項目間距 */
        }
        .portfolio-item h3 {
            margin: 0;
            font-weight: bold;
        }
        .portfolio-item p {
            margin: 0;
            font-style: italic;
            color: #555;
        }
        .profile-info em {
            font-style: italic;
            color: #555;
        }
        .profile-info p {
            font-style: italic; /* 將文字設置為斜體 */
            color: #555; /* 調整顏色以匹配其他文字 */
        }
        .profile {
            margin-bottom: 10px; /* 調整照片底部的距離 */
        }

        .profile-info {
            margin-top: 0px; /* 調整照片下名字的頂部距離 */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .portfolio-item a {
            text-decoration: none; /* 移除超連結的默認下劃線 */
            color: inherit; /* 繼承父元素的顏色 */
        }
        .portfolio-item a:hover {
            text-decoration: underline; /* 懸停時顯示下劃線 */
        }
        /* 返回頂部按鈕樣式 */
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #444;
        }
        /* 時間軸樣式 */
        .timeline {
            position: relative;
            padding: 20px 0;
            max-width: 900px;
            margin: 0 auto;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 2px;
            background: #333;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item .timeline-content {
            position: relative;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timeline-item .timeline-content h3 {
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .timeline-item .timeline-content p {
            margin: 0;
            font-style: italic;
            color: #555;
        }
        .timeline-item:nth-child(even) .timeline-content {
            background: #f9f9f9;
        }
        .timeline-item:nth-child(odd) .timeline-content {
            background: #fff;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }
    </style>
</head>
