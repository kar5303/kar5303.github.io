    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px; /* 修改字體大小 */
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0; /* 小型螢幕下進一步縮小字體大小 */
                font-size: 16px; /* 在小型螢幕下減小字體大小 */
            }
        }
        nav {
    display: flex;
    justify-content: center; /* 將 LOGO 和菜單圖標都在導航欄內居中 */
    align-items: center; /* 確保 LOGO 和其他元素垂直置中對齊 */
    background-color: #444;
    position: relative;
    padding: 0 10px; /* 添加左右內邊距 */
}

nav img {
    width: 100px; /* 調整 LOGO 的寬度 */
    height: auto;
    display: block;
}

nav .menu-icon {
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    padding: 14px;
    margin-left: auto; /* 使菜單圖示在 LOGO 右側 */
}

nav .menu {
    display: none;
    position: absolute;
    top: 60px; /* 調整基於導航欄高度 */
    left: 0;
    background-color: #444;
    width: 100%;
    text-align: center;
}

nav .menu a {
    display: block;
    padding: 14px 0;
    color: #fff;
    text-decoration: none;
}

nav .menu a:hover {
    background-color: #555;
}

nav input[type="checkbox"]:checked ~ .menu {
    display: block;
}

        .container {

            margin: 0 auto;
            padding: 20px;
            background-color: #fff;

            padding-bottom: 100px; /* 為了避免 footer 遮擋內容 */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 220px; /* 調整照片寬度 */
            height: auto; /* 保持縱橫比 */
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .profile img {
                width: 180px; /* 小屏幕上的寬度 */
            }
        }
        .profile-info {
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .profile-description {
            text-align: left;
            width: 100%;
            max-width: 600px; /* 設置最大寬度 */
        }
        .profile-description p {
            margin: 0 0 10px; /* 增加段落間距 */
            text-align: justify; /* 使文本兩端對齊 */
        }
        .portfolio-item {
            margin-bottom: 10px; /* 增加項目間距 */
        }
        .portfolio-item h3 {
            margin: 0;
            font-weight: bold;
        }
        .portfolio-item p {
            margin: 0;
            font-style: italic;
            color: #555;
        }
        .profile-info em {
            font-style: italic;
            color: #555;
        }
        .profile-info p {
            font-style: italic; /* 將文字設置為斜體 */
            color: #555; /* 調整顏色以匹配其他文字 */
        }
        .profile {
            margin-bottom: 10px; /* 調整照片底部的距離 */
        }

        .profile-info {
            margin-top: 0px; /* 調整照片下名字的頂部距離 */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .portfolio-item a {
            text-decoration: none; /* 移除超連結的默認下劃線 */
            color: inherit; /* 繼承父元素的顏色 */
        }
        .portfolio-item a:hover {
            text-decoration: underline; /* 懸停時顯示下劃線 */
        }
        /* 返回頂部按鈕樣式 */
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #333;
        }

    </style>
</head>

    <script>
        // Show back-to-top button on scroll
        window.addEventListener('scroll', function () {
            var button = document.getElementById('back-to-top-container');
            if (window.scrollY > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        });
