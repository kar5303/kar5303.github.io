<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean王秋雄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0;
                font-size: 16px;
            }
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: relative;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
        }
        .menu-toggle .bar {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: 0.3s;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #444;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .menu a:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .menu.active {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 220px;
            height: auto;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .profile img {
                width: 180px;
            }
        }
        .profile-info {
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .profile-description {
            text-align: left;
            width: 100%;
            max-width: 600px;
        }
        .profile-description p {
            margin: 0 0 10px;
            text-align: justify;
        }
        .portfolio-item {
            margin-bottom: 10px;
        }
        .portfolio-item h3 {
            margin: 0;
            font-weight: bold;
        }
        .portfolio-item p {
            margin: 0;
            font-style: italic;
            color: #555;
        }
        .profile-info em {
            font-style: italic;
            color: #555;
        }
        .profile-info p {
            font-style: italic;
            color: #555;
        }
        .profile {
            margin-bottom: 10px;
        }
        .profile-info {
            margin-top: 0px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .portfolio-item a {
            text-decoration: none;
            color: inherit;
        }
        .portfolio-item a:hover {
            text-decoration: underline;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Your Logo" style="width: 100px; height: auto;">
    </header>
    <nav>
        <div class="menu-toggle" id="mobile-menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="menu" id="mobile-menu">
            <li><a href="#about">個人簡介</a></li>
            <li><a href="experience.html">合作經歷</a></li>
            <li><a href="works.html">作品集</a></li>
            <li><a href="contact.html">聯繫方式</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- 內容部分 -->
    </div>
    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>

    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        });

        document.addEventListener("DOMContentLoaded", function() {
            scrollFunction();
        });
    </script>
</body>
</html>
