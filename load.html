<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中介頁面</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url'); // 獲取 URL 參數
        if (url) {
            window.location.href = url; // 自動導向到指定 URL
        } else {
            document.body.innerHTML = "<h1>無效的鏈接</h1>";
        }
    </script>
</body>
</html>
