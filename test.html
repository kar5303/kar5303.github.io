<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>工程設計_資源分享</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 網頁背景樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題區 */
        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
            text-align: center;
        }

        /* 搜尋框區 */
        #searchQuery {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        #searchQuery:focus {
            border-color: #66b2ff;
            outline: none;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        /* 結果顯示區 */
        #results {
            margin-top: 20px;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        /* 單個影片區塊 */
        .video-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 240px;
        }

        .video-item h3 {
            font-size: 1em;
            color: #333;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        iframe {
            border-radius: 5px;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>工程設計_資源分享</h1>
    <div>
        <input type="text" id="searchQuery" placeholder="輸入搜尋關鍵字">
        <button id="searchButton">搜尋</button>
    </div>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyBr-sdbGNR6zd0irk251xHguuKyQVDg6q8';  // 請替換成你的API金鑰

        $('#searchButton').click(function() {
            const query = $('#searchQuery').val();
            const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${API_KEY}`;

            $.getJSON(searchUrl, function(data) {
                const videoIds = data.items
                    .filter(item => item.id.kind === 'youtube#video')  // 確保是影片類型
                    .map(item => item.id.videoId)
                    .join(',');

                if (videoIds) {
                    const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=status,snippet&id=${videoIds}&key=${API_KEY}`;

                    $.getJSON(detailsUrl, function(videoData) {
                        $('#results').empty();
                        videoData.items.forEach(video => {
                            // 檢查影片的播放狀態
                            if (video.status.embeddable) {
                                const videoId = video.id;
                                const title = video.snippet.title;
                                $('#results').append(`
                                    <div class="video-item">
                                        <h3>${title}</h3>
                                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                `);
                            }
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
