<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean王秋雄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px; /* 修改字體大小 */
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0; /* 小型螢幕下進一步縮小字體大小 */
                font-size: 16px; /* 在小型螢幕下減小字體大小 */
            }
        }
        nav {
            display: flex;
            justify-content: center; /* 將所有內容在水平方向上居中對齊 */
            justify-content:  flex-end; 
            align-items: center; /* 垂直方向上居中對齊 */
            background-color: #333;
            padding: 10; /* 去掉額外的內邊距 */
            position: relative;
        }
        nav img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* LOGO 水平居中 */
            width: 100px;
            height: auto;
        }
        nav input[type="checkbox"] {
            display: none;
        }
        nav .menu-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 14px;
            text-align: center;
        }
        nav .menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on header height */
            Left: 0; /* 將菜單左對齊 */
            background-color: #444;
            width: 100%;
            text-align: center;
        }
        nav .menu a {
            display: block;
            padding: 14px 0;
            color: #fff;
            text-decoration: none;
        }
        nav .menu a:hover {
            background-color: #555;
        }
        nav input[type="checkbox"]:checked ~ .menu {
            display: block;
        }
        nav a {
            color: #fff;
            padding: 14px 10px; /* 調整填充 */
            text-decoration: none;
            text-align: center;
            white-space: nowrap; /* 確保文本不換行 */
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px;
            flex: 1;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
          margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .profile img {
                width: 180px; /* 小屏幕上的寬度 */
            }
        }
        .profile-info {
            text-align: center;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .profile-description {
            text-align: left;
            width: 100%;
            max-width: 600px; /* 設置最大寬度 */
        }
        .profile-description p {
            margin: 0 0 10px; /* 增加段落間距 */
            text-align: justify; /* 使文本兩端對齊 */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
       
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #444;
        }
    </style>
    
</head>
<body>
    <nav>
        <img src="LOGO.png" alt="Your Logo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="menu">
            <a href="index.html">個人簡介</a>
            <a href="experience.html">合作經歷</a>
            <a href="works.html">作品集</a>
            <a href="contact.html">聯繫方式</a>
            <!-- 根據需要添加更多頁面的連結 -->
        </div>   
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>個人簡介</h2>
            <div class="profile">
                <img src="Sean.JPG" alt="個人照片">
                <div class="profile-info">
                    <p>Sean 王秋雄</p>
                </div>
                
            
        </section>
    </div>
    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>    
    </footer>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            window.onscroll();
        });
    </script>
</body>
</html>
