<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0;
                font-size: 16px;
            }
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .contact-info {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 默认小屏幕时靠左对齐 */
            justify-content: center; /* 垂直居中 */
        }
        .contact-info p {
            margin: 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .contact-info img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
        .contact-info a {
            text-decoration: none;
            color: inherit;
        }
        .map-container {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .map {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
        }
        @media (max-width: 768px) {
            .map {
                height: 250px;
            }
            .contact-info {
                align-items: flex-start; /* 小屏幕时靠左对齐 */
                text-align: left;
            }
        }
        @media (min-width: 769px) {
            .contact-info {
                align-items: center; /* 大屏幕时居中对齐 */
                text-align: center;
            }
        }
    </style>
