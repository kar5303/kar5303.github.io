<!DOCTYPE html>

<head>

    <title>Sean - 聯繫方式</title>
    <style>
        /* 樣式可以直接從主頁複製 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
         header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px; /* 修改字體大小 */
        }
        
        @media (max-width: 600px) {
            header {
                padding: 5px 0; /* 小型螢幕下進一步縮小字體大小 */
                font-size: 16px; /* 在小型螢幕下減小字體大小 */
            }
        }        
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px; /* 為了避免 footer 遮擋內容 */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #back-to-top {
            display: inline-block;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #555;
        }
        /* 新增樣式 */
        .contact-info {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* 將內容置中 */
            flex-wrap: wrap; /* 讓內容在手機上換行 */
        }
        .contact-info p {
            margin: 0; /* 清除段落的預設邊距 */
            margin-right: 20px; /* 增加段落之間的間距 */
            display: flex;
            align-items: center;
            font-weight: bold; /* 將文字設定為粗體 */
            font-family: Arial, sans-serif; /* 設定與地圖位置相同的字型 */
            font-size: 16px; /* 設定與地圖位置相同的字型大小 */
        }
        .contact-info img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
        .contact-info a {
            text-decoration: none; /* 移除連結底線 */
            color: inherit; /* 繼承父元素文字顏色 */
        }

        .map-container {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden; /* 隱藏超出的部分 */
        }
        .map {
            width: 100%; /* 讓地圖填滿父容器 */
            height: 400px; /* 設定地圖高度，你可以根據需求調整 */
            border: 2px solid #333;
        }
        /* 在手機上調整地圖大小 */
        @media (max-width: 768px) {
            .map {
                height: 250px; /* 調整手機上地圖的高度 */
            }
            .contact-info {
                flex-direction: column; /* 將元素從水平排列改為垂直排列 */
                align-items: center; /* 水平居中元素 */
                text-align: center; /* 文本水平居中 */
            }
            .contact-info p {
                width: 100%; /* 讓段落佔滿行 */
                justify-content: center; /* 將內容置中 */
                margin-bottom: 10px; /* 調整段落之間的間距 */
            }
        }
    </style>
</head>
