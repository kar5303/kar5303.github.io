<!DOCTYPE html>

    <title>Sean - 聯繫方式</title>
    <style>
        /* 樣式可以直接從主頁複製 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {

        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px; /* 為了避免 footer 遮擋內容 */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 新增樣式 */
        .contact-info {
            margin-bottom: 20px;
        }
        .map-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .map {
            width: 100%; /* 讓地圖填滿父容器 */
            height: 400px; /* 設定地圖高度 */
            border: 2px solid #333;
        }
    </style>
</head>
