<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean - 聯繫方式</title>
    <style>
        /* 樣式可以直接從主頁複製 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 100px; /* 為了避免 footer 遮擋內容 */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 新增樣式 */
        .contact-info {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* 將內容置中 */
        }
        .contact-info p {
            margin: 0; /* 清除段落的預設邊距 */
            margin-right: 20px; /* 增加段落之間的間距 */
            display: flex;
            align-items: center;
            font-weight: bold; /* 將文字設定為粗體 */
            font-family: Arial, sans-serif; /* 設定與地圖位置相同的字型 */
            font-size: 16px; /* 設定與地圖位置相同的字型大小 */
        }
        .contact-info img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
        .map-container {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden; /* 隱藏超出的部分 */
        }
        .map {
            width: 100%; /* 讓地圖填滿父容器 */
            height: 400px; /* 設定地圖高度，你可以根據需求調整 */
            border: 2px solid #333;
        }
        /* 在手機上調整地圖大小 */
        @media (max-width: 768px) {
            .map {
                height: 250px; /* 調整手機上地圖的高度 */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Your Logo" style="width: 100px; height: auto;">
    </header>
    <nav>
        <a href="index.html">個人簡介</a>
        <a href="experience.html">合作經歷</a>
        <a href="works.html">作品集</a>
        <a href="contact.html">聯繫方式</a>
    </nav>
    <div class="container">
        <section class="section">
            <h2>聯繫方式</h2>
            <div class="contact-info">
                <p><img src="email-icon.png" alt="Email Icon"> <span style="font-weight:bold; font-family: Arial, sans-serif; font-size: 16px;">電子郵件：</span>kar5303@gmail.com</p>
                <p><img src="phone-icon.png" alt="Phone Icon"> <span style="font-weight:bold; font-family: Arial, sans-serif; font-size: 16px;">電話號碼：</span>0975936060</p>
            </div>
            <div class="map-container">
                <h3>地圖位置</h3>
                <!-- 嵌入式 Google 地圖 -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d645.8152024363856!2d120.43065738568073!3d23.701604741859082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346eba00c1444b7d%3A0x9cc8fd990373f28e!2z5ZyL56uL6JmO5bC-56eR5oqA5aSn5a24IOe2nOWQiOW3peeoi-mkqOS4gOmkqA!5e0!3m2!1szh-TW!2stw!4v1715847963600!5m2!1szh-TW!2stw" class="map" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Sean</p>
    </footer>
</body>
</html>
