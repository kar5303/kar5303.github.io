<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comsol 作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 8px 0;
            text-align: center;
            font-size: 20px;
        }
        @media (max-width: 600px) {
            header {
                padding: 5px 0;
                font-size: 16px;
            }
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 10px;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .portfolio-item {
            margin-bottom: 30px;
        }
        .portfolio-item h3 {
            margin-bottom: 10px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        #back-to-top-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #back-to-top {
            background-color: #444;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="Your Logo" style="width: 100px; height: auto;">
    </header>
    <nav>
        <a href="index.html">個人簡介</a>
        <a href="experience.html">合作經歷</a>
        <a href="works.html">作品集</a>
        <a href="contact.html">聯繫方式</a>
    </nav>
    <div class="container">
        <section class="section">
            <h2>Comsol 作品集</h2>
            <div class="portfolio-item">
                <div>
                    <h3>熱水器結構差異下的流場分析</h3>
                    <p>使用comsol軟體進行流固耦合分析，探討了一種三層結構的熱水器設計中每層的溫度變化及其對出水口溫度的影響。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/giY6idrEdYc?si=nHGeVxkpEdo0RUID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div>
                    <h3>骨頭承受應力之受力狀況</h3>
                    <p>使用COMSOL軟體進行受力分析，從而初步了解骨頭承受撞擊時所產生的變形。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/2CnBIgURXqc?si=zaIKCONLVbAz6RtK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div>
                    <h3>散熱鰭片-散熱情況分析</h3>
                    <p>使用COMSOL軟體進行分析，進一步探討散熱鰭片的溫度變化。</p>
                    <div class="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/a0CriEHHep0?si=8yzzYM_5UBEJuqbN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!-- 其他 Comsol 作品集内容 -->
        </section>
     </div>
     <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() {
            var btnContainer = document.getElementById("back-to-top-container");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnContainer.style.display = "block";
            } else {
                btnContainer.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            window.onscroll();
        });
    </script>
</body>
</html>
