<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF 切換示範</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .pdf-button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .pdf-container {
      display: none;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <div>
    <div class="pdf-button" onclick="togglePDF('pdf1')">查看 PDF 1</div>
    <div id="pdf1" class="pdf-container">
      <iframe src="https://drive.google.com/file/d/1g9CdDxnJq4Vlub2f3eyjJ1gife4Ue9O3/preview"></iframe>
    </div>
  </div>

  <div>
    <div class="pdf-button" onclick="togglePDF('pdf2')">查看 PDF 2</div>
    <div id="pdf2" class="pdf-container">
      <iframe src="https://drive.google.com/file/d/1pZASSQl0nCPCY9hcv5ZbUrBNXUVAO8kC/preview"></iframe>
    </div>
  </div>

  <script>
    function togglePDF(id) {
      const pdf = document.getElementById(id);
      pdf.style.display = (pdf.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
