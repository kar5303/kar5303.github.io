   <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GPT 測試</title>
</head>
<body>
  <h2>前端 GPT 測試</h2>
  <input id="msg" type="text" placeholder="輸入訊息">
  <button onclick="sendMessage()">送出</button>
  <div id="reply"></div>

  <script>
    const API_KEY = "; // ⚠️ 你的 OpenAI Key

    async function sendMessage() {
      const userInput = document.getElementById("msg").value;
      document.getElementById("reply").innerText = "⌛ 等待回覆中...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",  // 可以改成 gpt-4o
            messages: [{ role: "user", content: userInput }]
          })
        });

        const data = await response.json();
        document.getElementById("reply").innerText = data.choices[0].message.content;
      } catch (err) {
        document.getElementById("reply").innerText = "❌ 錯誤：" + err.message;
      }
    }
  </script>
</body>
</html>
