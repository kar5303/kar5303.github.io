    <!-- GPT 聊天區 -->
    <div id="chat-container" style="position: fixed; bottom: 70px; right: 20px; width: 300px; max-height: 400px; border: 1px solid #ccc; border-radius: 10px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; z-index: 2000;">
        <div id="chat-header" style="background: #333; color: #fff; padding: 8px; border-radius: 10px 10px 0 0; cursor: pointer;">
            🤖 ChatGPT 助理
        </div>
        <div id="chat-messages" style="flex: 1; padding: 10px; overflow-y: auto; font-size: 14px;"></div>
        <div style="display: flex; border-top: 1px solid #ccc;">
            <input type="text" id="chat-input" placeholder="輸入訊息..." style="flex: 1; padding: 8px; border: none; border-radius: 0 0 0 10px; outline: none;">
            <button id="send-btn" style="background: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 0 0 10px 0; cursor: pointer;">送出</button>
        </div>
    </div>

    <footer>
        <div id="back-to-top-container">
            <button id="back-to-top" onclick="scrollToTop()">回到頂部</button>
        </div>
    </footer>

    <script>
        // ⚠️ 這裡請替換成你自己的 OpenAI API Key
        const OPENAI_API_KEY = "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";

        async function callGPT(message) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",  // 或 gpt-4o
                    messages: [{ role: "user", content: message }]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const input = document.getElementById("chat-input");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            const messagesDiv = document.getElementById("chat-messages");
            messagesDiv.innerHTML += `<div><b>你：</b> ${userMessage}</div>`;
            input.value = "";

            const reply = await callGPT(userMessage);
            messagesDiv.innerHTML += `<div><b>GPT：</b> ${reply}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // 支援按 Enter 送出
        document.getElementById("chat-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                document.getElementById("send-btn").click();
            }
        });
    </script>
